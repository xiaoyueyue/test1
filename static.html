<!doctype html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<style type="text/css">
			.static{
				border:2px solid #fffbbb;
				position:static;
			}
		</style>
	</head>
	<body>
		<div class="static">
			<span>static 是默认值。任意 position: static; 的元素不会被特殊的定位。</span>
		</div>
	</body>
</html>
